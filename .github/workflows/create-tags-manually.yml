name: Load Data - Create Tags

on:
  workflow_dispatch: # Trigger manually

jobs:
  create-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create 100 tags
        run: |
          for i in $(seq 0 99); do
            tag="3.0.$i"
            git tag $tag
            echo "Created tag: $tag"
          done
          git push --tags
